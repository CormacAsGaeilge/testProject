<div class="jumbotron">
    <h2>Register Form</h2>
    <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)" >
      <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['firstName'].valid}">
        <label>First Name:</label>
        <input class="form-control" type="text" placeholder="firstname" [formControl]="complexForm.controls['firstName']">
      </div>
      <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['lastName'].valid}">
        <label>Last Name</label>
        <input class="form-control" type="text" placeholder="last name" [formControl]="complexForm.controls['lastName']">
      </div>
       <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['password'].valid}">
        <label>Password</label>
        <input class="form-control" type="text" placeholder="password" [formControl]="complexForm.controls['password']">
    </div>

    <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['confirmpassword'].valid}">
        <label>Confirm Password</label>
        <input class="form-control" type="text" placeholder="confirm password" [formControl]="complexForm.controls['confirmpassword']">
    </div>


      <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['email'].valid}">
        <label>Email</label>
        <input class="form-control" type="text" placeholder="email" [formControl]="complexForm.controls['email']">
    </div>

      <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['phone'].valid}">
        <label>Phone</label>
        <input class="form-control" type="text" placeholder="phone" [formControl]="complexForm.controls['phone']">
      </div>
      <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['gender'].valid}">
        <label>Gender</label>
         <div class="alert alert-danger" *ngIf="!complexForm.controls['gender'].valid">You must select a gender.</div>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="Male" [formControl]="complexForm.controls['gender']">
          Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="Female" [formControl]="complexForm.controls['gender']">
          Female
        </label>
      </div>
      <div class="form-group">
        <label>Types</label>
      </div>
      <label class="checkbox-inline">
        <input type="checkbox" value="auth" name="auth" [formControl]="complexForm.controls['auth']"> Auth
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="normal" name="normal" [formControl]="complexForm.controls['normal']"> Normal
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="manager" name="manager" [formControl]="complexForm.controls['manager']"> Manager
      </label>
      <div class="form-group">
        <button type="submit" class="btn btn-default" [disabled]="!complexForm.valid">Submit</button>
      </div>
    </form>
  </div>
